<!DOCTYPE HTML>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Buscador Medicando</title>
        
        <link rel="stylesheet"  href="css/jquery.mobile-custon.css" />
        <link rel="stylesheet" href="css/jqm-docs.css"/>        
        <link rel="stylesheet" href="css/medi.css"/>
        <link rel="stylesheet" href="css/geral.css"/>

        <script src="js/jquery.js"></script>
        <script src="js/jqm-docs.js"></script>
        <script src="js/jquery.mobile-1.2.0.js"></script>
        

    </head>

    <body>

        <div data-role="page" class="type-interior">

            <div id="page">
                
                <section data-role="header"  data-theme="c">
                    
                    <div class="content-header">
                        <h3><img src="img/logo.png" alt="Medicando" /></h3>
                        <p>A plataforma de integração entre profissionais de saúde e usuários.</p>
                    </div>                                   
                    
                </section>


                <section class="content" data-role="content" data-theme="d">                   
                    
                    
                    <p class="center title">Busque por nome, localidade e/ou especialidade</p>
                    
                    <div class="content-form" id="search">
                        <form action="resultado_busca.html" method="post">
                            <div data-role="fieldcontain" class="ui-hide-label">
                                <input type="search" name="search" id="search-basic" value="" placeholder="Busque aqui" />
                            </div>
                        </form>                             
                    </div> 
                    
                    <div class="collaps-list hide-element" data-role="collapsible" data-theme="c" data-content-theme="c" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" data-inset="false" data-target="search">
                        <h2>Refine sua busca</h2>
                        <form action="resultado_busca.html" method="post"> 
                            
                            <h4>Melhore a sua busca adicionando filtros</h4>
                                
                            <label><input type="checkbox" name="checkbox-0" data-corners="false" /> Desmarcar todos os filtros </label>
                            
                            <div class="collaps-forms" data-role="collapsible-set" data-theme="e" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
                                
                                <div data-role="collapsible">
                                    <h2>Plano de saúde</h2>
                                    <fieldset data-role="controlgroup">
                                        <input type="checkbox" name="planoa" id="plano" class="custom" />
                                        <label for="plano">Plano A</label>
                                        <input type="checkbox" name="planob" id="planob" class="custom" />
                                        <label for="planob">Plano B</label>                                    
                                        <input type="checkbox" name="planoc" id="planoc" class="custom" />
                                        <label for="planoc">Plano C</label>
                                    </fieldset>                                         
				</div> 
                                
                                <div data-role="collapsible">
                                    <h2>Especialidade</h2>
                                    <fieldset data-role="controlgroup">
                                        <input type="checkbox" name="especialidadea" id="especialidadea" class="custom" />
                                        <label for="especialidadea">Especialidade A</label>
                                        <input type="checkbox" name="especialidadeb" id="especialidadeb" class="custom" />
                                        <label for="especialidadeb">Especialidade B</label>                                    
                                        <input type="checkbox" name="especialidadec" id="especialidadec" class="custom" />
                                        <label for="especialidadec">Especialidade C</label>                                    
                                    </fieldset>
				</div> 
                                
                                <div data-role="collapsible">
                                    <h2>Estado</h2>
                                    <fieldset data-role="controlgroup">
                                        <input type="checkbox" name="estadoa" id="estadoa" class="custom" />
                                        <label for="estadoa">Estado A</label>                                                                          
                                        <input type="checkbox" name="estadob" id="estadob" class="custom" />
                                        <label for="estadob">Estado B</label>                                                                          
                                        <input type="checkbox" name="estadoc" id="estadoc" class="custom" />
                                        <label for="estadoc">Estado C</label>                                                                          
                                    </fieldset>
				</div> 
                                
                                <div data-role="collapsible">
                                    <h2>Cidade</h2>
                                    <fieldset data-role="controlgroup">
                                        <input type="checkbox" name="cidadea" id="cidadea" class="custom" />
                                        <label for="cidadea">Cidade A</label>                                        
                                        <input type="checkbox" name="cidadeb" id="cidadeb" class="custom" />
                                        <label for="cidadeb">Cidade B</label>                                        
                                        <input type="checkbox" name="cidadec" id="cidadec" class="custom" />
                                        <label for="cidadec">Cidade C</label>                                        
                                    </fieldset>
				</div> 
                                
                                <div data-role="collapsible">
                                    <h2>Bairro</h2>
                                    <fieldset data-role="controlgroup">
                                        <input type="checkbox" name="bairroa" id="bairroa" class="custom" />
                                        <label for="bairroa">Bairro A</label>                                       
                                        <input type="checkbox" name="bairrob" id="bairrob" class="custom" />
                                        <label for="bairrob">Bairro B</label>                                       
                                        <input type="checkbox" name="bairroc" id="bairroc" class="custom" />
                                        <label for="bairroc">Bairro C</label>                                       
                                    </fieldset>
				</div> 
                                
                            </div>

                            <div  data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend>Buscar por:</legend>
                                    <input type="checkbox" name="profissional" id="profissional" class="custom" />
                                    <label for="profissional">Profissional</label>

                                    <input type="checkbox" name="clinica" id="clinica" class="custom" />
                                    <label for="clinica">Clinica</label>
                                </fieldset>
                            </div>

                            <div class="ui-body ui-body-b">
                                <fieldset class="ui-grid-a">
                                    <div class="ui-block-a bt-form bt-target">
                                        <button type="submit" data-theme="a" data-corners="false">Aplicar Filtro</button>
                                    </div>
                                    <div class="ui-block-b bt-form">
                                        <button type="submit" data-theme="d" data-corners="false">Cancelar</button>
                                    </div>                                    
                                </fieldset>
                            </div>

                        </form>
                    </div>
                    
                </section>    


                <footer data-role="footer" class="footer-docs" data-theme="c" id="footer">
                    <div><a href="http://medicando.com.br" >Vers&atilde;o desktop</a></div>
                </footer>

            </div>   


        </div>
        <script src="js/geral.js"></script>
    </body>

</html>
